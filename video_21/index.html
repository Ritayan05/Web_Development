<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: aqua;
        }
         .yellow{
            color: yellow !important;
        }
        /* it has more specificity tha .cred because of h1
        h1.cred{
            color: red;
        } */
        .cred{
            color: red;
        } 
         /*attribute selector */
         [data-x=a]{
            background-color: rgb(21, 21, 168);
        }
        .cpurple{
            color: purple;
        } 
       
    </style>
</head>
<body>
    <!-- <h1 style="color: blue;" class="yellow cred cpurple">CSS Specificity</h1> -->
    <h1 class="yellow cred cpurple" data-x="a">CSS Specificity</h1> 
</body>
</html>
